    .skill-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    .skill-block {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .skill-block:hover {
      transform: scale(1.8);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }
    .skill-title { font-size: 14px; margin-bottom: 8px; color: #ccc; }
    .anim-container { width: 64px; height: 64px; margin: 0 auto; position: relative; }
    .anim-container img { position: absolute; top: 0; left: 0; width: 64px; height: 64px; display: none; }
    .anim-container img.active { display: block; }
  </style>

    const animations = document.querySelectorAll('.anim-container');
    animations.forEach(container => {
      const frames = container.querySelectorAll('img');
      let index = 0;
      setInterval(() => {
        frames.forEach(f => f.classList.remove('active'));
        frames[index].classList.add('active');
        index = (index + 1) % frames.length;
      }, 100);
    });
